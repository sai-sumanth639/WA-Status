<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WA Status</title>

  <!-- Auto Refresh -->
  <meta http-equiv="refresh" content="120">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .light {
      background: #f5f5f5;
      color: #000;
    }

    .dark {
      background: #121212;
      color: #fff;
    }

    .light .btn {
      background: #000;
      color: #fff;
    }

    .dark .btn {
      background: #fff;
      color: #000;
    }

    .iframe-container {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark .iframe-container {
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
  </style>
</head>

<body class="light" id="body">

  <div class="container">
    <div class="header">
      <h2>üìä Live WA Status</h2>
      <button class="btn" onclick="toggleMode()">üåô Dark Mode</button>
    </div>

   <iframe title="WA Status-Live" width="1024" height="1060" src="https://app.powerbi.com/view?r=eyJrIjoiN2I2YjkzN2QtNTcwMC00ZjdjLWI5NGMtMDNmMTk5YzY3MGM5IiwidCI6IjEzMDg1Yzg2LTRiY2ItNDYwYS1hNmYwLWIzNzM0MjFjNjMyMyIsImMiOjF9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.getElementById("body");
      const button = document.querySelector(".btn");

      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
        button.innerText = "‚òÄÔ∏è Light Mode";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        button.innerText = "üåô Dark Mode";
      }
    }
  </script>

</body>
</html>
